<!DOCTYPE html>
<html>
<head>
	<title>terrorViz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="Information visualization of the Global Terrorism Database">
	<meta name="apple-mobile-web-app-title" content="Terrorviz">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="theme-color" content="#000000">
	<meta name="HandheldFriendly" content="True">

	<meta property="og:title" content="Terrorviz" />
	<meta property="og:type" content="Webapp" />
	<meta property="og:image" content="" />
	<meta property="og:url" content="" />
	<meta property="og:description" content="Information visualization of the Global Terrorism Database" />
	<meta charset="utf-8">

	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-orange.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="headText">
        terrorViz
        <p1>visualization of terrorist attacks between 1970 - 2015</p1>
    </div>

	<!-- Loading spinner for map -->
	<div id="map-loading-spinner" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>

	<!-- Simple toast -->
	<div id="simple-toast" class="mdl-js-snackbar mdl-snackbar">
		<div class="mdl-snackbar__text"></div>
		<button class="mdl-snackbar__action" type="button"></button>
	</div>

    <!-- Cluster button -->
	<button id="dbscan-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
        Cluster data
	</button>

    <!-- Color by fatalities button -->
    <button id="fatalities-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Color by fatalities
    </button>

	<!-- Reset button -->
	<button id="reset-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Reset
	</button>

	<!-- Cluster info toggle -->
    <div id="cluster-info-toggle-container">
        <label id="cluster-info-toggle" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="cluster-info-toggle-input">
            <input id="cluster-info-toggle-input" type="checkbox" class="mdl-switch__input">
            <span class="mdl-switch__label">Clickable clusters</span>
        </label>
	</div>

	<!-- Cluster info card --->
	<div id="cluster-info-card" class="demo-card-wide mdl-card mdl-shadow--2dp">
		<div id="cluster-info-title" class="mdl-card__title">
			<h2 class="mdl-card__title-text">Cluster</h2>
		</div>
		<div id="cluster-info-text" class="mdl-card__supporting-text">
            ...
		</div>
		<!--<div class="mdl-card__actions mdl-card--border">
			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
				Get Started
			</a>
		</div>-->
		<div class="mdl-card__menu">
			<button id="cluster-info-close" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
				<i class="material-icons">close</i>
			</button>
		</div>
	</div>

    <script src="/public/bundle.js"></script>
	<script src="/node_modules/material-design-lite/material.min.js"></script>

</body>
</html>
